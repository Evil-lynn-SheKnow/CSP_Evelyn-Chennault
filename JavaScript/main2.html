<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Notes</title>
        <script src="note.js"></script>
        <style>
            body{
                display:grid;
                grid-template-columns: 1fr 1fr;
            }
            img{
                height:200px;
                width:auto;
            }
            #meme{
                display: none;
            }
            #lost{
                display:none;
            }
        </style>
    </head>
    <body>
        <h1 id="title">JavaScript Notes</h1>
        <p onclick="pop()">Dont' Click Me!</p>
        <button id="btn" onclick="hello()">Click Me!</button>
        <br>
        <img id="image" onmouseover="change()" src="https://www.supercars.net/blog/wp-content/uploads/2016/03/2009_Chevrolet_CamaroSS2.jpg" alt="2009 SS Camaro">
        <br>
        <img id="lost" src="https://www.kidney.org/sites/default/files/2025-01/gwy9g6s.jpg" alt="meme">
    </body>
</html>
